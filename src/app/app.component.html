<div class="container">
  <div class="full-width">
    <div class="fx">
      <div class="p1">
        <mat-form-field class="example-full-width">
          <mat-label>Широта</mat-label>
          <input matInput [(ngModel)]="lat">
        </mat-form-field>
      </div>
      <div class="p1">
        <mat-form-field class="example-full-width">
          <mat-label>Довгота</mat-label>
          <input matInput [(ngModel)]="lon">
        </mat-form-field>
      </div>
    </div>
    <div class="p1 full-width">
      <button
        mat-raised-button
        class="full-width"
        color="primary"
        (click)="getDayInfo()"
      >Отримати
      </button>
    </div>

    <app-day-info [day]="day"></app-day-info>
  </div>
</div>

<app-spinner [loading]="isLoading"></app-spinner>
